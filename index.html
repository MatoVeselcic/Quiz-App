<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body onload="init()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Quiz App</span>
        </div>
      </nav>

    <div class="container">
      <div class="card quiz-card">
        <img src="img/pencil.jpg" class="card-img-top" id="header-image">
        <div class="progress">
            <div id="progress-bar"class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
          </div>

        <div class="card-body" id="endScreen" style="display: none;">
           <div class="text-center final-headline"> Quiz beendet! </div>

           <div class="text-center">
            Du hast <b id="amount-of-right-questions">XXX</b> Fragen von <b id="amount-of-questions">XXX</b> richtig beantwortet.
           </div>

           <div class="button-row">
              <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
           </div>
        </div>


        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="question-footer">
            <span>
            <b id="question-number">1</b> von <b id="all-questions">5</b>
            Fragen
            </span>
           <button onclick="nextQuestion()" type="button" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
          </div>

        </div>
      </div>
    </div>
</body>
</html>
